<h2>Your Cart</h2>
<ul>
  {% for item in cart_items %}
    <li>
      {{ item.product.name }} – Qty: {{ item.quantity }} – ${{ item.total }}
      <form action="{% url 'cart_remove' item.product.id %}" method="post" class="remove-from-cart-form">
        {% csrf_token %}
        <button type="submit" class="remove-button" aria-label="Remove {{ item.product.name }}">Remove</button>
      </form>
    </li>
  {% empty %}
    <li>Your cart is empty.</li>
  {% endfor %}
</ul>
<p>Total: ${{ total }}</p>
<button type="button" class="view-cart-button">Checkout</button>
